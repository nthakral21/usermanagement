<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your common styles -->
    <style>
        body {
            background-image: url('your-home-background-image.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .link {
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Website</h1>
        <p>Explore our amazing features and join our community today!</p>
        <div class="options">
            <a href="/redirect-to-login" class="link">Login</a>
            <a href="/redirect-to-register" class="link">Register</a>
        </div>
    </div>
</body>
</html>
